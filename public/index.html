<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./bot.ico" />
    <link rel="stylesheet" href="./style.css">
    <title>Bot de Fila</title>
</head>
<body>
    <div class="table" id="table">
        <div class="titleContainer">
            <h2 id="streamTitle"> Fila </h2>
        </div>
        <div class="listContainer" id="listContainer">

        </div>
    </div>
    <div class="formulario">
        <input class="inputSet" type="text" placeholder="Nombre del Canal" id="inputSet">
        <button id="botonSet">Set</button>
    </div>
    <div class="spam">
        <p>Hecho por Mrklus</p>
    </div>
    <div class="customCont" id="customCont">
        <div class="colorCont">
            <p>Color Lista</p>
            <input type="color" id="colorLista">
        </div>
        <div class="colorCont">
            <p>Color Borde</p>
            <input type="color" id="colorBorde">
        </div>
        <div class="colorCont">
            <p>Color Fuente</p>
            <input type="color" id="colorFuente">
        </div>
        <div class="colorCont">
            <p>Color Fondo</p>
            <input type="color" id="colorFondo">
        </div>
        <div class="colorCont">
            <button class="buttonColors" id="buttonColors">Set</button>
        </div>
        <div class="colorCont">
            <button class="buttonColors" id="buttonLink">Link</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
